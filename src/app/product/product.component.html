<app-header></app-header>
<mat-form-field style="width: 100%">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" width="100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="alias_name">
      <th mat-header-cell *matHeaderCellDef> Alias Name </th>
      <td mat-cell *matCellDef="let element"> {{element.alias_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="selling">
      <th mat-header-cell *matHeaderCellDef> Selling Price </th>
      <td mat-cell *matCellDef="let element"> {{element.selling}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="state_gst_tax">
      <th mat-header-cell *matHeaderCellDef> State GST </th>
      <td mat-cell *matCellDef="let element"> {{element.state_gst_tax}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="central_gst_tax">
      <th mat-header-cell *matHeaderCellDef> Central GST </th>
      <td mat-cell *matCellDef="let element"> {{element.central_gst_tax}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mrp">
      <th mat-header-cell *matHeaderCellDef> MRP </th>
      <td mat-cell *matCellDef="let element"> {{element.mrp}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editProduct(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteProduct(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
  <button class="fab-add-button" mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
